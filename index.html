<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EiEiHuhu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #87CEFA; /* ฟ้า */
      color: #32CD32; /* เขียว */
      font-family: 'Courier New', monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      font-size: 1.2em;
      margin-top: 5px;
    }

    img.cartoon {
      width: 150px;
      margin-top: 25px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Why are you opening it?</h1>
  <p>hahaaaa</p>

  <!-- การ์ตูนน่ารัก -->
  <img class="cartoon" src="https://i.ibb.co/zncCr5G/cute-cat.png" alt="cute cartoon" />

</body>
</html>
